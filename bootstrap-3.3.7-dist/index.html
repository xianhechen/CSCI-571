<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      <nav class="navbar navbar-default" role="navigation">
          <div class="row">
              <div class="col-md-3">
                  <div class="navbar-header">
                      <a class="navbar-brand" class="text-primary" href="#"><p class="text-primary">FB Search</p></a>
                  </div>
              </div>
              <div class="col-md-6">
                  <form class="navbar-form" role="search">
                      <div class="input-group"  style="width:100%">
                          <input type="text" class="form-control" placeholder="Search" name="q">
                          <div class="input-group-btn">
                              <button type="submit" id="searchButton" class="btn btn-primary" style="width:100%"><span
                              class="glyphicon glyphicon-search"></span></button>
                          </div>
                          <div class="input-group-btn">
                              <button class="btn btn-default"><span>Clear</span></button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </nav>








    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
